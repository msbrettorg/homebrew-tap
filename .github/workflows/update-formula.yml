name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Update maenifold formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present

          cat > Formula/maenifold.rb << 'FORMULA'
          class Maenifold < Formula
            desc "Test-time adaptive reasoning infrastructure for AI agents"
            homepage "https://github.com/msbrettorg/maenifold"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/msbrettorg/maenifold/releases/download/vVERSION_PLACEHOLDER/maenifold-osx-arm64.tar.gz"
                sha256 "OSX_ARM64_SHA"
              end
              on_intel do
                url "https://github.com/msbrettorg/maenifold/releases/download/vVERSION_PLACEHOLDER/maenifold-osx-x64.tar.gz"
                sha256 "OSX_X64_SHA"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/msbrettorg/maenifold/releases/download/vVERSION_PLACEHOLDER/maenifold-linux-arm64.tar.gz"
                sha256 "LINUX_ARM64_SHA"
              end
              on_intel do
                url "https://github.com/msbrettorg/maenifold/releases/download/vVERSION_PLACEHOLDER/maenifold-linux-x64.tar.gz"
                sha256 "LINUX_X64_SHA"
              end
            end

            def install
              bin.install "maenifold"
              (share/"maenifold").install "assets" if File.directory?("assets")
            end

            def caveats
              <<~EOS
                maenifold has been installed. To use with Claude Code, install the plugin:
                  claude plugin add https://github.com/msbrettorg/maenifold/tree/main/integrations/claude-code/plugin-maenifold
              EOS
            end

            test do
              assert_match "maenifold", shell_output("#{bin}/maenifold --help")
            end
          end
          FORMULA

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/maenifold.rb
          sed -i "s/OSX_ARM64_SHA/${{ github.event.client_payload.osx_arm64_sha256 }}/g" Formula/maenifold.rb
          sed -i "s/OSX_X64_SHA/${{ github.event.client_payload.osx_x64_sha256 }}/g" Formula/maenifold.rb
          sed -i "s/LINUX_ARM64_SHA/${{ github.event.client_payload.linux_arm64_sha256 }}/g" Formula/maenifold.rb
          sed -i "s/LINUX_X64_SHA/${{ github.event.client_payload.linux_x64_sha256 }}/g" Formula/maenifold.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/maenifold.rb
          git commit -m "Update maenifold to ${{ github.event.client_payload.version }}"
          git push
